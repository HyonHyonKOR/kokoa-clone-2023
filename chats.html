<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>
  <body id="friend">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <header class="screen-header friend-header">
      <h1 class="screen-header__title">채팅</h1>
      <div class="screen-header__icons">
        <a href="settings.html">
          <div class="screen-header__icon">
            <i class="fas fa-cog"></i>
          </div>
        </a>
      </div>
    </header>

    <main class="friends-screen chats-screen">
      <a href="chat.html">
        <div class="user-component friend-component">
          <div class="user-component__column">
            <img
              src="https://static.tvtropes.org/pmwiki/pub/images/joker_city_1829.png"
              class="user-component__avatar .user-component__avatar--sm"
            />
            <div class="user-component__text friend-component-text">
              <h4 class="user-component__title">JokerLover</h4>
              <h6 class="user-component__subtitle">why so serious?</h6>
            </div>
          </div>
          <div class="user-component__column chats-time">
            <span>2023/09/26</span>
          </div>
        </div>
        <div class="user-component friend-component">
          <div class="user-component__column">
            <img
              src="https://images.pushsquare.com/9b7c3409dbb71/marvels-spider-man-remastered-cover.cover_large.jpg"
              class="user-component__avatar .user-component__avatar--sm"
            />
            <div class="user-component__text friend-component-text">
              <h4 class="user-component__title">SpiderGUY</h4>
              <h6 class="user-component__subtitle">
                your friendly neighborhood!
              </h6>
            </div>
          </div>
          <div class="user-component__column chats-time">
            <span>2023/09/21</span>
          </div>
        </div>
      </a>
    </main>

    <div class="main-screen-header friend-divider">
      <i class="fa-solid fa-comments fa-lg"></i>
      <a href="main.html"> <i class="fa-solid fa-chevron-up fa-2x"></i> </a>
      <div class="screen-header__icons">
        <a href="friends.html">
          <span>
            <i class="fa-solid fa-users fa-xl"></i>
            <div class="point__dot"></div>
          </span>
        </a>
      </div>
    </div>

    <div id="no-mobile">
      <span
        >If you wanna enjoy, make it smaller<i
          class="fa-solid fa-down-left-and-up-right-to-center"
        ></i
      ></span>
    </div>

    <script
      src="https://kit.fontawesome.com/459e14b80c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
