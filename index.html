<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to HyonHyon clone</title>
  </head>
  <body id="index">
    <div class="status-bar index-status-bar">
      <div class="status-bar__column">
        <span>KT</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">
        <i class="fa-brands fa-playstation"></i>
      </h1>
    </header>

    <form action="main.html" method="get" id="login-form">
      <input
        required
        name="username"
        type="text"
        placeholder="Email or phone number"
      />
      <input required name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <button><i class="fas fa-comment"></i>Kokoa TalK Log In</button>
      <a href="#">Find Your Account or Password</a>
    </form>
    <div id="no-mobile">
      <span
        >If you wanna enjoy, make it smaller<i
          class="fa-solid fa-down-left-and-up-right-to-center"
        ></i
      ></span>
    </div>
    <script
      src="https://kit.fontawesome.com/459e14b80c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
