<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>
    <header class="screen-header main-screen-header">
      <a href="chats.html">
        <i class="fa-solid fa-comments fa-lg"></i>
      </a>
      <div class="screen-header__icons">
        <span>
          <a href="friends.html">
            <i class="fa-solid fa-users fa-xl"></i>
          </a>
          <div class="point__dot"></div>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <h1 class="gamelist">게임 리스트</h1>

      <div class="gamelist__block">
        <img src="img/1.webp" />
        <img src="img/2.webp" />
      </div>

      <div class="gamelist__block">
        <img src="img/3.webp" />
        <img src="img/4.webp" />
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-user fa-2x"></i>
            <div class="nav__dot"></div>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="main.html">
            <i class="fa-brands fa-playstation fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="gamepad"><div></div></div>
    <div id="no-mobile">
      <span
        >If you wanna enjoy, make it smaller<i
          class="fa-solid fa-down-left-and-up-right-to-center"
        ></i
      ></span>
    </div>
    <div id="splash-screen">
      <i class="fa-brands fa-playstation"></i>
    </div>
    <script
      src="https://kit.fontawesome.com/459e14b80c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
