<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <header class="screen-header main-screen-header">
      <a href="chats.html">
        <i class="fa-solid fa-comments fa-lg"></i>
      </a>
      <div class="screen-header__icons">
        <span>
          <a href="friends.html">
            <i class="fa-solid fa-users fa-xl"></i>
          </a>
          <div class="point__dot"></div>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://ogre.natalie.mu/media/news/music/2013/0925/kumamonmon_tsujoJK.jpg?imwidth=750&imdensity=1"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">HyonHyon</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-trophy"></i>
          <span>Trophy</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-award"></i>
          <span>Rank</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-medal"></i>
          <span>Awards</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-brands fa-guilded"></i>
          <span>Guild</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-gamepad"></i>
          <span>Library</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-headset"></i>
          <span>Sound</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-globe"></i>
          <span>Network</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-cloud"></i>
          <span>Cloud</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Online Shop</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-brands fa-playstation"></i>
            </div>
            <span class="more-suggestions__icon-text">Download</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-user fa-2x"></i>
            <div class="nav__dot"></div>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="main.html">
            <i class="fa-brands fa-playstation fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="gamepad"><div></div></div>
    <div id="no-mobile">
      <span
        >If you wanna enjoy, make it smaller<i
          class="fa-solid fa-down-left-and-up-right-to-center"
        ></i
      ></span>
    </div>
    <script
      src="https://kit.fontawesome.com/459e14b80c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
