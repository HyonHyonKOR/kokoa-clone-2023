<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body id="friend">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <header class="screen-header friend-header">
      <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icons">
        <div class="screen-header__icon">
          <i class="fa-solid fa-user-plus"></i>
        </div>
      </div>
    </header>

    <div class="friends-display">
      <button>
        <span>모두</span>
        <div class="friend-count">4</div>
      </button>
      <button>요청</button>
    </div>
    <div class="friend-status">오프라인</div>
    <main class="friends-screen">
      <div class="user-component friend-component">
        <div class="user-component__column">
          <img
            src="https://static.wikia.nocookie.net/arkhamcity/images/f/ff/Tumblr_nrbx7b0od91rbxbg8o1_1280.jpg/revision/latest?cb=20150713071450"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text friend-component-text">
            <h4 class="user-component__title">JokerLover</h4>
            <h6 class="user-component__subtitle">2시간 전에 온라인</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="user-component friend-component">
        <div class="user-component__column">
          <img
            src="https://paintbynumberscanvas.com/wp-content/uploads/2021/09/Kazuma-Kiryu-video-game-character-paint-by-numbers.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text friend-component-text">
            <h4 class="user-component__title">LikeA_Dragon</h4>
            <h6 class="user-component__subtitle">1일 전에 온라인</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="user-component friend-component">
        <div class="user-component__column">
          <img
            src="https://images.pushsquare.com/9b7c3409dbb71/marvels-spider-man-remastered-cover.cover_large.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text friend-component-text">
            <h4 class="user-component__title">SpiderGUY</h4>
            <h6 class="user-component__subtitle">6일 전에 온라인</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="user-component friend-component">
        <div class="user-component__column">
          <img
            src="https://images.nintendolife.com/9dbb6efabe122/resident-evil-village-cloud-cover.cover_large.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text friend-component-text">
            <h4 class="user-component__title">BravoTest</h4>
            <h6 class="user-component__subtitle">1개월 전에 온라인</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
    </main>

    <div class="main-screen-header friend-divider">
      <a href="chats.html">
        <i class="fa-solid fa-comments fa-lg"></i>
      </a>
      <a href="main.html"> <i class="fa-solid fa-chevron-up fa-2x"></i> </a>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-users fa-xl"></i>
          <div class="point__dot"></div>
        </span>
      </div>
    </div>

    <div id="no-mobile">
      <span
        >If you wanna enjoy, make it smaller<i
          class="fa-solid fa-down-left-and-up-right-to-center"
        ></i
      ></span>
    </div>

    <script
      src="https://kit.fontawesome.com/459e14b80c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
